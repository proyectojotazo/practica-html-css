<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/general.css">
    <link rel="stylesheet" href="./assets/css/index/index.css">
    <title>Login</title>
</head>

<body>
    <form class="form" action="main.html">
        <header class="form__header">
            <h1 class="form__title">Iniciar Sesion</h1>
        </header>
        <main class="form__main">
            <section class="form__wrapper-items">
                <label class="wrapper-items__label" for="email">Usuario / Email</label>
                <input class="wrapper-items__input" type="text" name="email">
            </section>
            <section class="form__wrapper-items">
                <label class="wrapper-items__label" for="pass">Contraseña</label>
                <input class="wrapper-items__input" type="password" name="pass">
            </section>
            <input type="submit" value="Entrar" class="form__btn">
            <a class="form__link-remember" href="#">Recordar Contraseña</a>
        </main>
    </form>
</body>

</html>
